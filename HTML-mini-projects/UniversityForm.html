<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>University Rrgistation Form</h1>

    <p>Please fill out the form below to register.</p>
    <hr>

    <h1>Personal Details</h1>

    <label for="name">First Name:</label>
    <input type = "text" name="username" id="name" placeholder="e.g arjun">
    <br><br>

    <label for="lname">Last Name:</label>
    <input type = "text" name="userlname" id="lname" placeholder="e.g sahni">
    <br><br>

    <label for="dob">DOB:</label>
    <input type = "date" name="userdob" id="dob">
    <br><br>
    <h3>Gender:</h3>
    <label for="male">Male</label>
    <input type = "radio" name="userlname" id="male" value="Male">
    <br>
    <label for="female">Female</label>
    <input type = "radio" name="userlname" id="female" value="Female">
    <br>
    <label for="Other">Other</label>
    <input type = "radio" name="userlname" id="Other" value="Other">

    <h4>Upload Your Photo:</h4>

     <input type="file" name ="file">
     <hr>

     <h2>Contact Information</h2>
     <label for="mail">Email Address:</label>
     <input type = "text" name="usermail" id="mail" placeholder="you@example">
      <br><br>

     <label for="number">Phone Number:</label>
     <input type = "text" name="usernum" id="number" placeholder="e.g 9876567800">
     <br><br>

     <label for="mailadd">Mailing address</label>
     <textarea name="usermailadd" id="mailadd"  rows="10" cols="30"></textarea>
     <br><br>
     <hr>
     <h3>Academic Information</h3>
    
     <label for="course">Select Your course:</label>
     <select name="course" id="cource">
        <option value="CSE">CSE</option>
        <option value="CE">CE</option>
        <option value="ME">ME</option>

     </select>
     <h4>Extracurricular Interest:</h4>
     <input type="checkbox" name="tech" id="Technology" value="Technology">
     <label for="Technology">Technology</label>
     <br><br>
     
     <input type="checkbox" name="dance" id="Dance" value="Dance">
     <label for="Dance">Dance</label>
     <br><br>

      <input type="checkbox" name="music" id="Music" value="Music">
     <label for="Music">Music</label>
     <br><br>

     <input type="checkbox" name="sport" id="sport" value="sport">
     <label for="sport">Sport</label>
     <br><br>
     <hr>
     <h2>Create Your Account</h2>
     <label for="paas">Password</label>
     <input type="text" name="usepass" id="paas">
     <br><br>

     <label for="sq">Security Question:</label>
     <select name="y" id="y">
       <option value="What was your first pet's name">What was your first pet's name</option> 
     </select>
     <br><br>
    <label for="Security">Security</label>
     <input type="text" name="usesec" id="Security">
     <br><br>
     <input type="checkbox" name="agree" id="agree" value="agree">
     <label for="I agree to the terms and Conditions."> I agree to the terms and Conditions.</label>
     
     <hr>
      <input type = "text" name="username" id="name" placeholder="Register">
     <input type = "text" name="username" id="name" placeholder="Clear Form">
</body>
</html>
